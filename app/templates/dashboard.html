    <script src="{{url_for('static', filename='jquery/jquery-before-after-slider.js')}}"></script>
    <script src="{{url_for('static', filename='jquery/jquery-before-after-slider-min.js')}}"></script>
    <script>
        var ddl_image_list = document.getElementById('ddl_image_list').value;
        var oldest_image_url = document.getElementById('ddl_image_oldest').value;
        var newest_image_url = document.getElementById('ddl_image_newest').value;

        var config = {
            "width": "600px",
            "height": "600px",
            // "start": "25%",
            "firstImage": oldest_image_url,
            "secondImage": newest_image_url,
            "position": "absolute"
        }
        $(document).ready(function () {
            $("#slider").hanBeforeAfterSlider(config);
        });



        var image_list = ddl_image_list.split('|')
        var ddl1 = ''
        var ddl2 = ''
        var counter = 0;
        for (image of image_list) {
            imgjson = JSON.parse(image)
            if(counter == 0){
                ddl1 = ddl1 + "<option selected value=\"" + imgjson['link'] + "\">" + imgjson['title'] + "</option>";
                ddl2 = ddl2 + "<option value=\"" + imgjson['link'] + "\">" + imgjson['title'] + "</option>";
            }
            else if(counter == image_list.length-1){
                ddl1 = ddl1 + "<option value=\"" + imgjson['link'] + "\">" + imgjson['title'] + "</option>";
                ddl2 = ddl2 + "<option selected value=\"" + imgjson['link'] + "\">" + imgjson['title'] + "</option>";
            }
            else {
                ddl1 = ddl1 + "<option value=\"" + imgjson['link'] + "\">" + imgjson['title'] + "</option>";
                ddl2 = ddl2 + "<option value=\"" + imgjson['link'] + "\">" + imgjson['title'] + "</option>";
            }
            counter = counter + 1
        }
        document.getElementById("renderer").innerHTML = ddl1
        document.getElementById("renderer2").innerHTML = ddl2

        function renderImage() {
            config.firstImage = document.getElementById('renderer').value
            config.secondImage = document.getElementById('renderer2').value
            $(document).ready(function () {
            $("#slider").hanBeforeAfterSlider(config);
        });

        }
    </script>
