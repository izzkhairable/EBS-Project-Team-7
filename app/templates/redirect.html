<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
</head>

<body>
    <input type="hidden" id="zone" value="{{zone}}"/>
    <script>
        if (document.getElementById("zone").value == "empty") {
            alert("There are no devices detected in Redis. Taking you back to the homepage.")
            window.location.href = "/"
        }
        else {
            window.location.href = "/dashboard/" + document.getElementById("zone").value
        }
    </script>
</body>

</html>
