apiVersion: apps/v1
kind: Deployment
metadata:
  name: led-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: led-controller
  template:
    metadata:
      labels:
        app: led-controller
        version: v1
    spec:
      containers:
      - name: led-controller
        image: darrenho1994/led-controller:latest 
        imagePullPolicy: Always
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: 32Mi
        volumeMounts:
        - mountPath: /code/config
          name: led-controller-config-configmap 
      volumes:
      - name: led-controller-config-configmap
        configMap: 
          name: led-controller-configfile
---
apiVersion: v1
